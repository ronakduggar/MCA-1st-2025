<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      .red-circle:hover {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        top: 150px;
        left: 250px;
      }
      .blue-box {
        height: 300px;
        width: 500px;
        background-color: blue;
        position: relative;
        left: 200px;
        top: 200px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
