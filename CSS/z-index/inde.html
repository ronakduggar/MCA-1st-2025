<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Index Example</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        position: absolute; /* required for z-index */
      }
      .red {
        background: red;
        top: 50px;
        left: 50px;
        z-index: 1; /* behind */
      }
      .blue {
        background: blue;
        top: 100px;
        left: 100px;
        z-index: 2; /* in front of red */
      }
      .green {
        background: green;
        top: 150px;
        left: 150px;
        z-index: 3; /* in front of both */
      }
    </style>
  </head>
  <body>
    <div class="box red"></div>
    <div class="box blue"></div>
    <div class="box green"></div>
  </body>
</html>
