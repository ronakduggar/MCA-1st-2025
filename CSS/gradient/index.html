<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Gradient Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }

      /* Linear Gradient Example */
      .linear-gradient-box {
        width: 300px;
        height: 150px;
        margin: 20px auto;
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        font-size: 20px;
      }

      /* Radial Gradient Example */
      .radial-gradient-box {
        width: 300px;
        height: 150px;
        margin: 20px auto;
        background: radial-gradient(circle at center, #43cea2, #185a9d);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>CSS Gradient Examples</h2>

    <div class="linear-gradient-box">Linear Gradient</div>

    <div class="radial-gradient-box">Radial Gradient</div>
  </body>
</html>
