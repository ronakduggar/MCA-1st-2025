<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>
    <style>
      html {
        font-size: 30px;
      }
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px; /*setting the font size*/
      }

      .caveat {
        font-family: "Story Script", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .align {
        text-align: right;
      }
      .bg {
        background-color: blueviolet;
        border: 5px solid red;
      }
      /* here you have to add the CSS */
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Story+Script&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <div class="bg">
      <p class="coral">Color</p>
      <p>Font Size</p>
    </div>
    <p>Font Weight</p>
    <p class="caveat">Font Family</p>
    <p class="align">Text Align</p>

  </body>
</html>
