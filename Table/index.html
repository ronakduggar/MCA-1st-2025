<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table Example</title>
  <style>
    table {
      border-collapse: collapse; /* removes double borders */
      width: 50%;
      margin: 20px auto;
    }
    th, td {
      border: 2px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h2>Student Marks Table</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>Math</td>
      <td>85</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>Science</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Charlie</td>
      <td>English</td>
      <td>78</td>
    </tr>
  </table>
</body>
</html>
